<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="lyrics.css">
    <title>My Lyrics</title>
</head>
<body>
    <div class="main-container">
        <div>
            <h1>What Lyircs</h1>
            <h2>My Lyrics</h2>
        </div>
        
        <form id="lyrics-form">
            <label for ="artist">Artist:</label>
            <input name="artist" type="text" id="artist" class="form-control">
            <label for="song">Song:</label>
            <input name="song" type="text" id="song" class="form-control">
            <button type="submit" class="btn btn-primary" id="lyric-button">Submit</button>
        </form>
        
        <div class="text"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="lyrics.js"></script>
</body>
</html>
